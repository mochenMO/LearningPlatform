<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- width=device-width：告诉浏览器，视口的宽度应该等于设备的宽度，即使用设备的实际宽度作为视口宽度。(适配不同设备) -->
    <!-- initial-scale=1.0：设置页面的初始缩放比例为 1.0，即不进行缩放。(适配不同设备) -->
    <title>登录页面</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="box">
      <h2>Login</h2>

      <div class="input-box">
        <label>账号</label>
        <input type="text" />
      </div>

      <div class="input-box">
        <label>密码</label>
        <input type="password" />
      </div>

      <div class="btn-box">
        <div>
          <button>登录</button>
          <button>注册</button>
        </div>
      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/config.js"></script>
  <script src="../js/login.js"></script>  <!-- 放在最后body标记之前，那样会加载更快并避免阻塞渲染页面。 -->
  </body>
</html>

    <template class="template-user-box">
        <div class="user-box">
            <button class="headshot-box"></button>
            <div class="username-box">null</div>

            <div class="link-main-box">
                <button title="github" onclick="window.open('https://github.com/')"></button>
                <button title="csdn" onclick="window.open('https://www.csdn.net/')"></button>
                <button title="chatGPT" onclick="window.open('https://chat18.aichatos.xyz/#/chat/1712818675420')"></button>

            </div>
        </div>

        <div class="tool-box">
            <button class="btn1-box">图像处理器</button>
        </div>
    </template>

    <template class="template-user-info-box">
        <div class="user-info-box">

            </div>

            </div>
            <div class="username-input-box">

            </div>
            <div class="username-input-box">
                <input title="年龄" type="text" placeholder="null" />
            </div>
        </div>
        <div class="tool-box">
            <button class="btn1-box">确认修改</button>
        </div>
        <div class="tool-box">
            <button class="btn2-box">退出登录</button>
        </div>
        <div class="tool-box">
            <button class="btn3-box">返回</button>
        </div>
    </template>

    </div>

        </div>
